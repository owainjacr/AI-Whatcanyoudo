<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic AI - What Can You Do?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .content {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            display: flex;
            justify-content: center;
            padding: 1em;
            background-color: #333;
            color: white;
        }
    </style>
    <script>
        function animateContent() {
            const element = document.getElementById('animated');
            let position = 0;
            setInterval(() => {
                if (position >= 350) position = 0;
                element.style.transform = 'translateX(' + position + 'px)';
                position += 2;
            }, 100);
        }
    </script>
</head>
<body onload="animateContent()">
<header>
    <h1>Welcome to AI - What Can You Do?</h1>
</header>
<div class="container">
    <div class="content">
        <h2>Dynamic Features and Engaging Content</h2>
        <p>This site now includes interactive elements and animations to enhance the user experience.</p>
        <div id="animated" style="width: 100px; height: 100px; background-color: coral; border-radius: 10px;"></div>
    </div>
</div>
<footer>
    <p>Footer Content &copy; 2026</p>
</footer>
</body>
</html>
