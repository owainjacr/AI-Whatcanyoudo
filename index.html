<html>
  <head>
    <title>A Wild Ode to Guy Morgan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }
      @keyframes colorFade {
        0% {
          background-color: #ffeb3b;
        }
        50% {
          background-color: #4caf50;
        }
        100% {
          background-color: #ff5722;
        }
      }
      body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(to right, #1e3c72, #2a5298);
        text-align: center;
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
      }
      header {
        background: black;
        animation: colorFade 10s infinite;
        padding: 30px;
        font-size: 3em;
      }
      marquee {
        font-family: 'Impact', sans-serif;
        font-size: 1.5rem;
        color: neon-yellow;
        background: exposed; 
      }
    </style>
  </head>
  <body>
    <header>Welcome to My Wild Web Experience!</header>
    <marquee behavior="scroll" direction="left">Interactive header design story will update frequently!</marquee>
    <p class="fun-script">Enjoy the wild website with colorful effects!</p>
  </body>
</html>
